<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .phone-container {
            width: 360px;
            height: 640px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            display: none;
        }
        #downloadBtn {
            display: none;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <h2>写真処理</h2>
        <div class="button-group">
            <button onclick="openCamera()">カメラ</button>
            <button onclick="openGallery()">アルバム</button>
            <button onclick="window.Android.startSpeechRecognition()">オーディオ</button>
        </div>
        <p>Recognized Text: <span id="previewText">Waiting for speech...</span></p>
        <img id="preview" alt="プレビュー">
        <button id="downloadBtn" onclick="downloadImage()">保存</button>
        
        <input type="file" id="cameraInput" capture="environment">
        <input type="file" id="galleryInput" accept="image/*">
    </div>

    <script>
        let currentImageData = null;

        function openCamera() {
            document.getElementById('cameraInput').click();
        }

        function openGallery() {
            document.getElementById('galleryInput').click();
        }

        function handleImageInput(event) {
            const file = event.target.files[0];
            if (file) {
               
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                    currentImageData = e.target.result;
                    document.getElementById('downloadBtn').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function downloadImage() {
            if (window.Android) { 
                window.Android.sendImage(currentImageData);
            } else if (window.webkit && window.webkit.messageHandlers) {
                window.webkit.messageHandlers.sendImage.postMessage(currentImageData);
            }       
        }
        function showmsg(msg) {
            document.getElementById('previewText').innerText = msg || 'No speech recognized';     
        }
        document.getElementById('cameraInput').addEventListener('change', handleImageInput);
        document.getElementById('galleryInput').addEventListener('change', handleImageInput);
    </script>
</body>
</html>
