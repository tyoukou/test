<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .phone-container {
            width: 360px;
            height: 640px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }

        button:hover {
            background-color: #45a049;
        }

        #preview {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            display: none;
        }

        #downloadBtn {
            display: none;
        }
    </style>
</head>

<body>
    <h2>写真処理</h2>
    <div class="phone-container">
        <input type="file" id="cameraInput" capture="enviroment">
        <input type="file" id="albumInput">             
        <div class="button-group">
            <button onclick="window.Android.startNativeCamera()">カメラ</button>
            <button onclick="window.Android.startNativeAlbum()">アルバム</button>
            <button onclick="window.Android.startSpeechRecognition()">オーディオ</button>
        </div>
        <p>★ <span id="previewText">Waiting for speech...</span></p>
        <img id="preview" alt="プレビュー">
        <img src="https://cdn.pixabay.com/photo/2024/05/26/10/15/bird-8788491_1280.jpg" width="60">
        <button id="downloadBtn" onclick="saveImage()">保存</button>
    </div>

    <script>
        let currentImageData = null;
        function showPicture(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const img = document.getElementById('preview');
                    img.src = e.target.result;
                    img.style.display = 'block';
                    currentImageData = e.target.result;
                    document.getElementById('downloadBtn').style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }

        function showImage(uri) {
            const preview = document.getElementById('preview');
            preview.src = uri;
            preview.style.display = 'block';
            currentImageData = uri;
            document.getElementById('downloadBtn').style.display = 'block';
        }
        function saveImage() {
            if (window.Android) {
                window.Android.saveImage(currentImageData);
                document.getElementById('preview').src = null;
                document.getElementById('cameraInput').value = ''
                document.getElementById('albumInput').value = ''
            } else if (window.webkit && window.webkit.messageHandlers) {
                window.webkit.messageHandlers.sendImage.postMessage(currentImageData);
            }
        }
        function showText(text) {
            document.getElementById('previewText').innerText = text || 'No speech recognized';
        }        
        document.getElementById('cameraInput').addEventListener('change', showPicture);
        document.getElementById('albumInput').addEventListener('change', showPicture);
    </script>
</body>

</html>
