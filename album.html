<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模擬テスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .phone-container {
            width: 360px;
            height: 640px;
            background-color: #ffffff;
            border: 2px solid #333;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
        }
        button:hover {
            background-color: #45a049;
        }
        #preview {
            max-width: 100%;
            max-height: 400px;
            margin-bottom: 20px;
            display: none;
        }
        #downloadBtn {
            display: none;
        }
        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <h2>写真処理</h2>
        <div class="button-group">
            <button onclick="window.Android.startNativeCamera()">カメラ</button>
            <button onclick="window.Android.startNativeAlbum()">アルバム</button>
            <button onclick="window.Android.startSpeechRecognition()">オーディオ</button>
        </div>
        <p>Recognized Text: <span id="previewText">Waiting for speech...</span></p>
        <img id="preview" alt="プレビュー">
        <img src="https://www.google.com/imgres?q=picture&imgurl=https%3A%2F%2Fcdn.pixabay.com%2Fphoto%2F2024%2F05%2F26%2F10%2F15%2Fbird-8788491_1280.jpg&imgrefurl=https%3A%2F%2Fpixabay.com%2Fphotos%2Fbird-blue-clouds-weather-pen-8788491%2F&docid=UHcUa7a-6-cYRM&tbnid=90TpIHBM_bySlM&vet=12ahUKEwjil5KfsbaNAxUU4zQHHXZVA-EQM3oECGYQAA..i&w=1280&h=853&hcb=2&ved=2ahUKEwjil5KfsbaNAxUU4zQHHXZVA-EQM3oECGYQAA">

        <button id="downloadBtn" onclick="downloadImage()">保存</button>
        <input type="file" id="galleryInput" accept="image/*">
    </div>

    <script>
        let currentImageData = null;

        function downloadImage() {
            if (window.Android) { 
                window.Android.saveImage(currentImageData);
            } else if (window.webkit && window.webkit.messageHandlers) {
                window.webkit.messageHandlers.sendImage.postMessage(currentImageData);
            }       
        }
        function showText(text) {
            document.getElementById('previewText').innerText = text || 'No speech recognized';     
        }
        function showImage(uri) {
            const preview = document.getElementById('preview');
            preview.src = uri;
            preview.style.display = 'block';
            currentImageData = uri;
            document.getElementById('downloadBtn').style.display = 'block';
        }        

        document.getElementById('galleryInput').addEventListener('change', handleImageInput);
    </script>
</body>
</html>
